<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <title>WordPress API</title>
</head>
<body>
    <h1>WordPress REST API</h1>
    <article id="site" class="site"></article>
     <section id="posts" class="post"></section>
        <img src="assets/three-dots.svg" alt="cargando" class="loader">
   
    <template id="post-template">
        <article class="post">
            <img class="post-image">
            <aside>
                <h2 class="post-title"></h2>
                <figure class="post-author"></figure>
                <small class="post-date"></small>
                <a class="post-link" target="_blank">Ver publicación original</a>
                <div class="post-excerpt"></div>
                <div class="post-categories"></div>
                <div class="post-tags"></div>
                
                <details class="post-content">
                    <summary>Ver contenido de la publicación</summary>
                    <article></article>
                </details>
            </aside>
        </article>
        <hr>
    </template>

    <script src="script.js"></script>
</body>
</html>
